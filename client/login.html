<template name = "login">
    <center>
    <div class = "container">
                        <form class = "form-signin">
                            <label for = "email" class="sr-only">Email</label>
                            <input type="email" id = "login-email" placeholder="Email" required autofocus><br/>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id = "login-password" placeholder="Password"><br/>
                            <input class="btn btn-lg btn-primary" type = "submit" value="Login"><br/>
                        </form>
    </div>
    </center>
</template>
