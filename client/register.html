<template name = "register">
    <center>
        <h3>To Register!</h3>
    <div class="container">
    <form class="form-signin">
        <label for = "email" class="sr-only">Email</label>
        <input type="email" id = "register-email" placeholder="Email" autofocus required><br/>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id = "register-password" placeholder="Password" required><br/>
        <input class="btn btn-lg btn-primary" type="submit" value = "Register"><br/>
    </form>
    </div>
        </center>
    <br/>
    <br/>
    <hr/>
</template>
