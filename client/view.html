<template name = "view">
    Hi<br>
    Profile Photo:
    {{#each uploads}}
    <img src="{{this.url}}">
    {{/each}}
    <br/>
    Name:<p>{{info.Name}}</p>
    College:<p>{{info.College}}</p>
    Hobbies:<p>{{info.Hobbies}}</p>
    Passion:<p>{{info.Passion}}</p>
    Contact:<br>
    <a href="{{info.FbLink}}">Fb link</a><br/>
    <a href="{{info.TwitterLink}}">Twitter Link</a><br/>
    {{#if currentUser}}
    <a href="/">Go to home</a>
    {{/if}}
</template>
